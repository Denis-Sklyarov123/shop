<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="shortcut icon" href="img/2088955.png" type="image/x-icon" />
    <script defer src="index.js"></script>
  </head>

  <body class="body-style" id="body-id">
    <h1>CДЕЛАЙТЕ ЗАКАЗ НАПРЯМУЮ ИЗ РЕСТОРАНА</h1>

    <main class="basis">
      <nav>
        <ul id="products-menu" class="menu"></ul>

        <aside class="basket">
          <div class="basket-icon">
            <img class="icon" src="img/krytaia-korzinka.png" />Корзина
          </div>

          <div class="container-values-basket" id="container-final-values">
            <div class="order-name-and-quantity" id="total-order-name">
              <div id="main-name-product">Название:</div>
              <div
                class="order-name-and-quantit-value"
                id="total-order-name-value"
              ></div>
            </div>

            <div class="order-name-and-quantity" id="total-order-quantity">
              Количество:
              <div
                class="order-name-and-quantity-value"
                id="total-order-quantity-value"
              ></div>
            </div>
            <div id="name-and-value-id"></div>
            <div class="total">
              <div class="final-purchase-price">Итого:</div>

              <div class="final-purchase-price" id="id-final-purchase-price">
                0
              </div>

              <div class="final-purchase-price">руб.</div>
            </div>
          </div>
          <div class="order-button">
            <button class="ordering-food">ОФОРМИТЬ ЗАКАЗ</button>
          </div>
        </aside>
      </nav>

      <div>
        <section class="all-product-card-windows">
          <div class="main-pancakes-content" id="productsContainer"></div>
        </section>

        <div class="modal" id="my-modal">
          <div class="modal-box">
            <button class="modal-close-btn" id="close-my-modal-btn">
              <img
                class="closse"
                src="img/4115230-cancel-close-cross-delete_114048.png"
              />
            </button>

            <p class="modal-window-text" id="modalTitleContainer"></p>

            <div class="modal-window-menu">
              <div class="items-menu" id="modal-menu"></div>

              <div class="menu-products" id="size-menu"></div>

              <div class="size-cards" id="size-products"></div>
            </div>

            <div class="price-quantity-in-basket" id="id-buttons-and-quantity">
              <div class="price-and-basket" id="id-price-and-basket">
                <div class="price-in-basket-letters">Цена:</div>

                <div
                  class="price-in-the-basket"
                  id="the-final-price-of-the-product-in-the-modal-window"
                >
                  0
                </div>

                <div class="price-in-basket-letters">руб.</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
